<div>
    <div class="row justify-content-center text-center">
        <form class="col-9 col-md-7 border rounded-bottom border-bottom-0 pb-3" method="GET" action="{% url 'products' %}">
            <span>Search by word</span>
            <input class="border w-100 pl-5 p-2 m-1" type="text" name="search" placeholder="Search Bar" >
            <button class="w-100 border m-1">Search</button>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col-9 col-md-7 border rounded-bottom border-top-0 pb-3 text-center">
            <span>Search by filters</span>
            <form class="text-center row justify-content-center" method="GET" action="{% url 'products' %}">
                <input class="border col-md-3 m-1" placeholder="Choose a console?" name="c" list="console">
                <datalist id="console">
                    <option value="No Specific Console">
                    <option value="Nintendo 64">
                    <option value="NES">
                    <option value="SNES">
                </datalist>
                <input class="border col-md-3 m-1" placeholder="What to search for?" name="q" list="search-for">
                <datalist id="search-for">
                    <option value="Consoles">
                    <option value="Games">
                    <option value="Accessories">
                    <option value="Bundles">
                    <option value="All">
                </datalist>
                <input class="border col-md-3 m-1" placeholder="What filter to apply?" name="f" list="filter">
                <datalist id="filter">
                    <option value="A-Z">
                    <option value="Z-A">
                    <option value="Ascending Price">
                    <option value="Decending Price">
                    <option value="Rating">
                </datalist>
                <button class="border col-md-2 m-1" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
