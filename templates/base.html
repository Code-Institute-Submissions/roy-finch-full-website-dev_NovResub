{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    {% block corecss %}
        <style>
            body {
                left: 0px;
                top: 0px;
            }
            .top-bar {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                border: 1px solid black;
                display: inline-block;
            }
            .inline {
                display: inline;
                width: 40%;
            }
            .logo-text {
                letter-spacing: -2px;
            }
            .main-content {
                margin: 120px 40px 0 40px;
            }
            .center-text {
                text-align: center;
            }
        </style>
    {% endblock %}

    {% block corejs %}
    {% endblock %}

    <title>Retro Exchange</title>
</head>
<body>
    <div class="top-bar">
        <div class="inline">
            <h1 class="logo-text">Retro Exchange</h1>
        </div>
        <div class="inline">
            <form action="">
                <input type="text" name="search" placeholder="Search Bar" >
                <button>
                    <span>Search</span>
                </button>
            </form>
        </div>
    </div>

    {% if messages %}
    {% endif %}

    {% block page_header %}
    {% endblock %}

    <div class="main-content center-text">
        {% block content %}
        {% endblock %}
    </div>

    {% block postloadjs %}
    {% endblock %}
</body>
</html>
