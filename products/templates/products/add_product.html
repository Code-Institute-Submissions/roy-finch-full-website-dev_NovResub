{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <h2><b>ADD PRODUCT</b></h2>
    <p>Here you can add a product to the database.</p>
{% endblock %}

{% block content%}
<div class="border m-5 p-5">
    <div>
        <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
            <p>Add details below about the new product you'd like tod add.</p>
            <hr>
            {% csrf_token %}
            <fieldset>
                {{ form }}
            </fieldset>
            <br>
            <button id="submit" type="submit" class="bg-dark text-white">Add Product</button>
        </form>
    </div>
</div>
<br>
<hr>
<br>
{% endblock %}
